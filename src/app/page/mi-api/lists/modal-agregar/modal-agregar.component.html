<div class="modal fade" #modalElement id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarProductoLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="agregarProducto()">
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" [(ngModel)]="nuevoProducto.name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" [(ngModel)]="nuevoProducto.description" name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" id="price" [(ngModel)]="nuevoProducto.price" name="price" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" id="stock" [(ngModel)]="nuevoProducto.stock" name="stock" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoría</label>
              <input type="text" id="category" [(ngModel)]="nuevoProducto.category" name="category" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
